{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">{% trans "Send" %}</button>
    </form>
{% endblock content %}
